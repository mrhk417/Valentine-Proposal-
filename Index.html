<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        overflow: hidden;
        padding: 15px;
    }

    .box {
        width: 100%;
        max-width: 360px;
        background: rgba(255,255,255,0.18);
        padding: 25px 20px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        z-index: 2;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 25px;
        line-height: 1.3;
    }

    .buttons {
        display: flex;
        justify-content: space-around;
        position: relative;
        height: 80px;
    }

    button {
        font-size: 18px;
        padding: 12px 22px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        min-width: 100px;
        touch-action: manipulation;
    }

    #yes {
        background: #2ecc71;
        color: white;
    }

    #no {
        background: #e74c3c;
        color: white;
        position: absolute;
    }

    /* HEARTS */
    .heart {
        position: fixed;
        font-size: 24px;
        animation: floatUp 3s ease-out forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-220px) scale(1.8);
            opacity: 0;
        }
    }
</style>
</head>

<script>
const noBtn = document.getElementById("no");

function moveNoMultiple() {
    let moves = Math.floor(Math.random() * 2) + 3; // 3 or 4 times
    let count = 0;

    const moveInterval = setInterval(() => {
        moveOnce();

noBtn.addEventListener("touchstart", moveNoMultiple);
